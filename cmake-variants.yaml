buildType:
  default: debug
  choices:
    debug:
      short: Debug
      long: Emit debug information
      buildType: Debug
    release:
      short: Release
      long: Optimize generated code
      buildType: Release

enableTesting:
  default: 'yes'
  choices:
    'yes':
      short: Testing
      long: Enable testing
      settings:
        TESTING: true
    'no':
      short: No Testing
      long: Disable testing
      settings:
        TESTING: false

